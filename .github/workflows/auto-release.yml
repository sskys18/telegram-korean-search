name: Auto Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  tag-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type from PR labels
        id: bump
        run: |
          LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
          if echo "$LABELS" | grep -q '"major"'; then
            echo "type=major" >> "$GITHUB_OUTPUT"
          elif echo "$LABELS" | grep -q '"minor"'; then
            echo "type=minor" >> "$GITHUB_OUTPUT"
          else
            echo "type=patch" >> "$GITHUB_OUTPUT"
          fi

      - name: Get latest tag
        id: latest
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Compute next version
        id: next
        run: |
          VERSION="${{ steps.latest.outputs.tag }}"
          VERSION="${VERSION#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          BUMP="${{ steps.bump.outputs.type }}"
          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1)); PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEXT="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEXT" >> "$GITHUB_OUTPUT"
          echo "bare=${MAJOR}.${MINOR}.${PATCH}" >> "$GITHUB_OUTPUT"

      - name: Update version in project files
        run: |
          BARE="${{ steps.next.outputs.bare }}"

          # package.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$BARE\"/" package.json

          # tauri.conf.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$BARE\"/" src-tauri/tauri.conf.json

          # Cargo.toml (only the first occurrence under [package])
          sed -i "0,/^version = \".*\"/s//version = \"$BARE\"/" src-tauri/Cargo.toml

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git diff --cached --quiet && echo "No version changes" && exit 0
          git commit -m "Bump version to ${{ steps.next.outputs.bare }}"
          git push

      - name: Create and push tag
        run: |
          git tag "${{ steps.next.outputs.version }}"
          git push origin "${{ steps.next.outputs.version }}"

      - name: Trigger release build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run release.yml -f tag="${{ steps.next.outputs.version }}"
