<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2AABEE"/>
      <stop offset="100%" stop-color="#1A8CD8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <!-- Magnifying glass circle (lens) -->
  <circle cx="440" cy="420" r="210" fill="none" stroke="#FFFFFF" stroke-width="56" stroke-linecap="round"/>

  <!-- Magnifying glass handle -->
  <line x1="595" y1="575" x2="760" y2="740" stroke="#FFFFFF" stroke-width="56" stroke-linecap="round"/>

  <!-- Telegram paper plane inside lens -->
  <g transform="translate(440,420)">
    <!-- Paper plane body -->
    <polygon points="-110,-50 100,-10 -40,50 -20,0" fill="#FFFFFF" opacity="0.95"/>
    <!-- Paper plane fold -->
    <polygon points="-20,0 100,-10 -40,50 -10,15" fill="#FFFFFF" opacity="0.7"/>
  </g>
</svg>
